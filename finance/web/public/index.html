<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance (Full) â€” WinBox UI (React + MUI)</title>
    <link rel="stylesheet" href="/_refs/winbox/css/winbox.min.css" />
    <link rel="stylesheet" href="/_refs/winbox/css/themes/white.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="/_refs/winbox/winbox.bundle.min.js"></script>

    <!-- React/ReactDOM (local-first, then CDN fallback) -->
    <script src="/vendor/react.development.js" onerror="this.onerror=null; this.src='https://unpkg.com/react@18/umd/react.development.js'"></script>
    <script src="/vendor/react-dom.development.js" onerror="this.onerror=null; this.src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'"></script>

    <!-- Emotion + MUI (local-first, then CDN fallback; supports alternate MUI filename) -->
    <script src="/vendor/emotion-react.umd.min.js" onerror="this.onerror=null; this.src='https://unpkg.com/@emotion/react@11/dist/emotion-react.umd.min.js'"></script>
    <script src="/vendor/emotion-styled.umd.min.js" onerror="this.onerror=null; this.src='https://unpkg.com/@emotion/styled@11/dist/emotion-styled.umd.min.js'"></script>
    <script src="/vendor/material-ui.development.js" onerror="this.onerror=null; this.src='https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js'"></script>
    <script>
      (function(){ if(!window.MaterialUI){ var s=document.createElement('script'); s.src='/vendor/material.development.js'; document.head.appendChild(s);} })();
    </script>

    <!-- Vega stack (local-first with CDN fallback) for chart rendering in feed -->
    <script src="/vendor/vega.js" onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/vega@5/build/vega.js'"></script>
    <script src="/vendor/vega-lite.js" onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/vega-lite@5/build/vega-lite.js'"></script>
    <script src="/vendor/vega-embed.js" onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/vega-embed@6/build/vega-embed.js'"></script>

    <script src="/app-react.js"></script>
  </body>
  </html>
